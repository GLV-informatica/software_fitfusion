<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Treinos e Presets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="body">
    <div id="sidebar-container"></div>

    <script>
      // Carregar a sidebar no container
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch((error) => {
          console.error("Erro ao carregar a sidebar:", error);
        });
    </script>

    <div class="container my-5" style="margin-top: 200px !important">
      <!-- Cadastro de Aluno -->
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header" style="font-weight: bold">
              Cadastro de Aluno
            </div>
            <div class="card-body" style="height: 330px;">
              <div class="mb-3">
                <label
                  for="studentName"
                  class="form-label"
                  style="font-weight: bold"
                  >Nome do Aluno:</label
                >
                <input
                  type="text"
                  id="studentName"
                  class="form-control"
                  placeholder="Digite o nome do aluno"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="studentEmail"
                  class="form-label"
                  style="font-weight: bold"
                  >E-mail do Aluno:</label
                >
                <input
                  type="email"
                  id="studentEmail"
                  class="form-control"
                  placeholder="Digite o e-mail do aluno"
                  required
                  pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                />
              </div>
              <div class="mb-3">
                <label
                  for="studentPassword"
                  class="form-label"
                  style="font-weight: bold"
                  >Senha do Aluno:</label
                >
                <input
                  type="password"
                  id="studentPassword"
                  class="form-control"
                  placeholder="Digite uma senha para o aluno"
                  required
                  minlength="6"
                />
              </div>
              <div class="text-end">
                <button id="registerStudent" class="btn-save">
                  Cadastrar Aluno
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabela de Alunos -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header" style="font-weight: bold">
              Alunos Cadastrados
            </div>
            <div class="card-body" style="max-height: 330px; overflow-y: auto">
              <!-- Barra de Pesquisa -->
              <div class="input-group mb-3" style="margin-bottom: 0 !important">
                <input
                  type="text"
                  id="searchStudents"
                  class="form-control"
                  placeholder="Pesquisar aluno..."
                />
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
              </div>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Funções</th>
                    <!-- Nova coluna de funções -->
                  </tr>
                </thead>
                <tbody id="studentsList">
                  <!-- Os alunos serão inseridos dinamicamente aqui -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Adicionar Novo Preset -->
      <div class="card mb-4 d-none">
        <div class="card-header" style="font-weight: bold">
          Adicionar Novo Preset
        </div>
        <div class="card-body">
          <!-- Título do campo Nome do Preset -->
          <div class="mb-3">
            <label
              for="presetName"
              style="font-weight: bold; margin-bottom: 10px"
              >Nome do Preset:</label
            >
            <input
              type="text"
              id="presetName"
              class="form-control"
              placeholder="Exemplo: Treino A"
            />
          </div>

          <h5 style="font-weight: bold">Adicionar Treinos ao Preset</h5>

          <!-- Campos de treino visíveis desde o início -->
          <div id="workoutFields" class="mb-3">
            <!-- Aqui os campos de treino serão adicionados dinamicamente -->
          </div>

          <div class="d-flex justify-content-start">
            <button id="addWorkout" class="btn-add me-2">
              + Adicionar Dia da Semana
            </button>
            <button id="addExerciseGlobal" class="btn-add">
              + Adicionar Exercício
            </button>
            <button id="savePreset" class="btn-save ms-auto">
              Salvar Preset
            </button>
          </div>
        </div>
      </div>

      <!-- Lista de Presets -->
      <div class="d-none">
        <h3 class="title mb-4" style="font-weight: bold">Lista de Presets</h3>
        <div id="presetListContainer" class="d-flex overflow-auto flex-row">
          <!-- Os cards de presets serão inseridos dinamicamente -->
        </div>
      </div>

      <!-- Linha para Atribuir Preset e Mostrar Usuários Atribuídos -->
      <div class="row mb-4 d-none">
        <!-- Atribuir Preset a um Usuário -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header" style="font-weight: bold">
              Atribuir Preset a um Usuário
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label
                  for="userEmail"
                  class="form-label"
                  style="font-weight: bold"
                  >Escolha um Usuário:</label
                >
                <input
                  type="email"
                  id="userEmail"
                  class="form-control"
                  placeholder="Digite o e-mail do usuário"
                />
              </div>

              <div class="mb-3">
                <label
                  for="presetSelect"
                  class="form-label"
                  style="font-weight: bold"
                  >Escolha um Preset:</label
                >
                <select id="presetSelect" class="form-select"></select>
              </div>

              <div class="text-end">
                <button id="assignPreset" class="btn-save">
                  Atribuir Treino
                </button>
              </div>
              <p
                id="userExistMessage"
                class="text-danger mt-2"
                style="display: none"
              >
                Usuário não encontrado!
              </p>
            </div>
          </div>
        </div>

        <!-- Usuários Atribuídos a Presets -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header" style="font-weight: bold">
              Usuários Atribuídos a Presets
            </div>
            <div class="card-body">
              <!-- Barra de Pesquisa -->
              <div class="input-group mb-3" style="margin-bottom: 0 !important">
                <input
                  type="text"
                  id="searchAssignedUsers"
                  class="form-control"
                  placeholder="Pesquisar usuário ou preset..."
                />
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
              </div>

              <!-- Tabela de Usuários Atribuídos -->
              <table id="assignedUsersTable" class="table table-striped">
                <thead>
                  <tr>
                    <th>Usuário</th>
                    <th>Preset</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu script principal -->
    <script src="js/main.js"></script>
  </body>
</html>
